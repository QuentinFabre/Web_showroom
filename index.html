<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Drone_Showroom</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      const supportsWebGL2 = !!document.createElement('canvas').getContext('webgl2');
      if (!supportsWebGL2) {
       // do something to display message
      } else {
       var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Web_Showroom.json", {
            compatibilityCheck: function(unityInstance, onsuccess, onerror) {
                if (!UnityLoader.SystemInfo.hasWebGL) {
                    unityInstance.popup("Your browser does not support WebGL", [{text: "OK", callback: onerror}]);
                    document.getElementById("unityContainer").style.display = "none";
                    document.getElementById("fallbackHeader").style.display = "block";
                }
      //var unityInstance = UnityLoader.instantiate("unityContainer", "Build/Web_Showroom.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">Drone_Showroom</div>
      </div>
    </div>
  </body>
</html>
